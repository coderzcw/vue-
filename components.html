    *  2.从产品开发层面,组件分为
    *  ①基础组件,比如一些按钮,表单input框、
    *  ②业务组件,比如一些业务所需,可以抽象为一样功能的功能组件
    *  ③页面组件,组成单页面应用程序的基础
    *
    *  3.从代码开发层面,组件分为
    *  ①普通有状态组件,就是最常见的组件
    *  ②无状态的函数式组件,没有template模板的组件
    *  ③抽象化组件,类似就是全局组件的transform组件,keepAlive组件这些
    *
    *  4.从使用组件的层级来分,有不同的通信方式
    *  ①父子组件通信,子父组件通信,祖先孙级组件通信,兄弟组件通信等
