    *  diff算法发生在_update函数的调用中,实际发生在patchVnode,就是对两个虚拟dom做比较,并且比较的代码逻辑是深度优先,同级比较的

    *  2.老节点有子节点,新节点没子节点,删除所有子节点
    *  3.老节点没子节点,新节点有子节点,清空老节点文本内容,然后添加子节点
    *  4.新老节点都没有子节点,文本替换
