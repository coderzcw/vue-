<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>MVC&MVP&MVVM</title>
</head>
<body>
<script>
    /* 问题: 谈谈你对MVC、MVP和MVVM的理解？
    *
    *   其实三种设计模式都涉及到数据M和视图V
    *   主要说C,P,VM的区别
    *   C是Controller,主要是视图驱动,用户通过视图触发事件,执行controller做处理得到数据,然后渲染模板
    *   也有直接通过数据变化更新视图的,数据是单向流的,但是耦合度较高,MVC不利于程序调试
    *
    *   P是presenter,MVC和MVP其实差不多,主要MVP是会调用视图层的接口去渲染model,
    *   这样就解耦了,并且方便调试了,缺点是如果UI过于复杂,需要提供的接口就非常的多了
    *
    *   VM是ViewModel,基于model,通过在vm中构建一组对应的状态数据,作为一个抽象的view,
    *   通过数据双向绑定,让vm的数据和view的显示保持一致,解决了MVP在UI较为复杂的情况下,提供多接口的问题,
    *   但也同时,如果本身UI就较简单,MVVM反而显得逻辑复杂了
    *
    *
    *   稍微好点的答案:
    *   三个框架模式反应了web技术进步的过程,三者出现都是为了解决代码的维护问题和解决view和model的耦合问题,
    *   MVC模式出现较早是用在后端,把视图模型和控制器分开,后来为了有职责划上的分,方便维护,并且出现了ajax技术,有了前后端分离的概念,前端领域也有开始用了MVC模式,前端可以做的事情就更多了,包括专注于用户体验,解决兼容性问题等;但是也有缺点,数据流较混乱,增加灵活性带来的维护问题
    *
    *   MVP模式是MVC的进化,Presenter作为中间层,负责MV的通信,解决了M和V的偶尔问题,但是P是需要保存很多映射关系等,会变得很臃肿,导致不方便问题的问题
    *
    *   MVVM模式,解决了MV的偶尔问题,数据响应式解决了数据之间映射的问题,不需要跟以前一样添加非常多的映射代码,虚拟dom和diff算法也解决了视图更新的性能问题
    *
    *
    * */
</script>
</body>
</html>
