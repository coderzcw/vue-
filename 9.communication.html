<script>


    /*  谈谈你对vue组件之间通信的理解？

    *    首先因为组件使用的方式不同,层级不同,会产生父子关系,兄弟关系,祖孙关系,
    *    ①父子组件:
    *    props,
    *    相互通信同个组件实例上的on和emit方法,
    *    父传子用on,子传父用emit
    *    $parent,$children
    *    $attrs,$listeners
    *
    *    ②兄弟组件:
    *    一般是使用BUS,主要原理是创建一个Vue新实例作为通信的中间层,on的时候注册收集方法,emit的时候统一调用注册收集的方法,调用on和emit的上下文都是这个新的对象
    *
    *    ③ 祖孙之间的关系:
    *    一般用在祖先级别组件用inject注入
    *    在需要使用的子孙级别组件用provide提供
    *    如果传的是非响应式的数据,那本身就不是响应式的数据,但也可以穿响应式的数据
    *
    *    都可以用vuex通信
    *
    *
    * */
