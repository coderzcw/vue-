<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Vue3</title>
</head>
<body>

<script>

    /* 问题:你了解哪些vue3的新特性?
    * 1.体积会从20k变为10k左右
    * 2.加强对typescript的支持
    * 3.重写虚拟dom的代码,所以会更快,vdom 更新性能由与模版整体大小相关提升为与动态内容的数量相关
    * 4.用Proxy代替Object.defineProperty实现底层的数据持劫
    *

    *
    * 整理后的答案:
    * 1.更快:
    * ①虚拟dom的重写,更详细更精简,vnode里面的数据更加多,就是在开发的时候就会有警告报错等提示,不会等到运行时才出现
    * ②优化slot生成,减少不必要的重新渲染
    * ③静态树的提升,静态属性提升,标记静态的树和属性,可以不重新渲染的就不重新渲染
    * ④响应式系统里边,用Proxy代替Object.defineProperty实现底层的数据持劫
    *
    * 2.更小:
    * 通过摇树优化核心库体积
    *
    * 3.更易维护
    * typescript+模块化
    *
    * 4.更加友好
    * ①跨平台,编译器核心和运行时核心与平台无关,单独抽离,不同平台有不同平台的代码,使得Vue更容易与任何平台,web,android,ios一起使用
    *
    * 5.更易使用
    * ① 改进了ts的支持,编译器提供了更强有力的类型检测和错误,警告提示
    * ② 更好的调试支持
    * ③ 独立的响应化模块
    * ④ Composition API,一般用于逻辑的复用
    *
    * */

</script>

</body>
</html>
